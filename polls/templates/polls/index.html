<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if lastest_question_list %}
        <ul>
            {% for question in lastest_question_list %}
                <li><a href="/polls/{{ question.id }}">{{ question }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>no polls are available</p>
    {% endif %}
</body>
</html>
